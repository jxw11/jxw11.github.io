<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>影片详情</title>
  <!-- 引入适配js -->
  <script src="./js/flexible.js"></script>
  <!-- 引入jquery -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <!-- 引入移动端css -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- 引入自定义css -->
  <link rel="stylesheet" href="./css/details.min.css">
</head>

<body>
  <!-- 影片详情头部开始 -->
  <header class="header">
    <img src="./img/椭圆1拷贝2.png" alt="" class="dw">
    <div class="header-login">
      <a href="./index.html">
        <img src="./img/箭头(1).png" alt="">
      </a>
      <span>电影票详情</span>
    </div>
  </header>
  <!-- 影片详情头部结束 -->

  <!-- 影片二维码开始 -->
  <div class="qr-code">
    <div class="qr-code-top">
      <!-- 圆 -->
      <span class="c1"></span>
      <span class="c2"></span>
      <div class="big">
        <div class="b1">
          <img src="./img/21.png" alt="">
        </div>

        <div class="b2">
          <p class="p1">哥斯拉大战金刚</p>
          <p>成都双楠电影城</p>
          <p>2020-04-16 19:00</p>
          <ul class="b2-ul">
            <li>F4</li>
            <li>F5</li>
            <li>F6</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="qr-code-ft">
      <p>观看二维码</p>
      <div class="ewm">
        <img src="./img/二维码.png" alt="">
      </div>
      <p class="dhm">兑换码</p>
      <span>515334</span>
    </div>
  </div>
  <!-- 影片二维码结束 -->
</body>

</html>
