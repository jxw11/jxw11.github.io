<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>影片详情</title>
  <!-- 引入适配js -->
  <script src="./js/flexible.js"></script>
  <!-- 引入jquery -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <!-- 引入移动端css -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- 引入自定义css -->
  <link rel="stylesheet" href="./css/yingpxq.min.css">
</head>

<body>
  <!-- 影片详情头部开始 -->
  <header class="header">
    <img src="./img/椭圆1拷贝2.png" alt="" class="dw">
    <div class="header-login">
      <span>购买成功</span>
    </div>
  </header>
  <!-- 影片详情头部结束 -->

  <!-- 影片二维码开始 -->
  <div class="qr-code">
    <div class="qr-code-top">
      <!-- 圆 -->
      <span class="c1"></span>
      <span class="c2"></span>
      <!-- 订单模块开始 -->
      <div class="indent">
        <img src="./img/图层10.png" alt="">
        <div class="ind">
          <p class="p1">订单号： 72132342241</p>
          <p class="p2">哥斯拉大战金刚</p>
          <p class="p3">成都双楠电影城 • 英文 2D</p>
        </div>
      </div>
    </div>

    <div class="qr-code-body">
      <!-- 订单信息模块开始 -->
      <ul class="message">
        <li>
          <div class="m1">
            <p>观影日期</p>
            <span>2020-04-16 星期一</span>
          </div>

          <div class="m2 m21">
            <p>时间</p>
            <span>19:00</span>
          </div>
        </li>

        <li>
          <div class="m1">
            <p>座位</p>
            <ul class="m1-ul">
              <li>F4</li>
              <li>F4</li>
              <li>F4</li>
            </ul>
          </div>

          <div class="m2 m22 ">
            <p>座位总数</p>
            <span>3</span>
          </div>
        </li>
      </ul>
    </div>

    <div class="qr-code-ft">
      <div class="f1">
        <p>兑换码</p>
        <p class="p2">二维码</p>
      </div>

      <div class="f2">
        <p class="p1">515334</p>
        <div class="f2-img">
          <img src="./img/w3.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <!-- 影片二维码结束 -->

  <!-- 返回首页 -->
  <a href="./index.html" class="last">返回首页</a>
</body>

</html>
