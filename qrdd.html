<!DOCTYPE html>
<html lang="en">

<head>

  <title>确认订单</title>
  <!-- 引入适配js -->
  <script src="./js/flexible.js"></script>
  <!-- 引入jquery -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <!-- 引入移动端css -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- 引入自定义css -->
  <link rel="stylesheet" href="./css/qrdd.min.css">
</head>

<body>
  <!-- 头部开始 -->

  <div class="indent">

    <div class="ind">
      <p class="p1">订单号： 72132342241</p>
      <p class="p2">哥斯拉大战金刚</p>
      <p class="p3">成都双楠电影城 • 英文 2D</p>
    </div>
  </div>


  <!-- 订单信息模块开始 -->
  <ul class="message">

      <div class="m1">
        <p>观影日期</p>

      <div class="m2 m21">

    <li>

          <li>F4</li>

      </div>

      <div class="m2 m22 ">
        <p>座位总数</p>
        <span>3</span>
      </div>
    </li>

    <li>
      <div class="m1">
        <p>总价</p>
        <span>￥120.00</span>
      </div>

      <div class="m2 m23">
        <p>服务费</p>
        <span>￥3.00</span>
      </div>
    </li>

    <li class="last">
      <div class="m1">
        <p>优惠</p>
        <span>-￥0.00</span>
      </div>
    </li>
  </ul>

  <!-- 底部模块开始 -->
  <footer class="footer">
    <div class="footer-1">
      <p>总计</p>
      <p>￥123.00</p>
    </div>
    <a href="javaScript:;" class="go">去支付</a>

    <div class="zf">
      <div class="top">
        <div class="top1">
          <img src="./img/左箭头,指向左箭头.png" alt="">
          <span>支付</span>
        </div>

        <div class="top2">

      <div class="k">

          <p>信用卡</p>
          <img src="./img/招商银行.png" alt="">
        </div>

        <p class="p2">•••• •••• •••• •••• 1234</p>
        <span>李**</span>

      <div class="zf1">
        <p>总计</p>
        <p>￥123.00</p>
      </div>
      <a href="./yingpxq.html" class="out">立即支付</a>
    </div>
  </footer>

  <div class="zz">
    
  </div>
</body>
<script>
  $('.zf').hide();
  $('.zz').hide();
  $('.go').on('click',function() {
    $('.zf').fadeIn();
    // $('body').css({'opacity': '.3'}); 
    $('.zz').fadeIn();
  })

  $('.top2').on('click',function() {
    $('.zf').fadeOut();
    $('.zz').fadeOut();
  })
</script>
</html>
